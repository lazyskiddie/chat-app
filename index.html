<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Group Chat (AMTICS)</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      -webkit-tap-highlight-color: transparent;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-header {
      background-color: #1f1f1f;
      padding: 12px;
      border-bottom: 1px solid #333;
    }
    .chat-header h3 {
      margin: 0;
      color: #fff;
      font-size: 18px;
    }
    .system-message {
      text-align: center;
      background-color: #333;
      color: #ffa500;
      padding: 6px;
      font-size: 12px;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-image: url('https://images.unsplash.com/photo-1548625361-58a9b86aa83b?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-repeat: repeat;
      background-size: cover;
      word-wrap: break-word;
    }
    .chat-box p {
      margin: 6px 0;
      padding: 8px 12px;
      background: #2a2a2a;
      border-radius: 10px;
      max-width: 80%;
      font-size: 14px;
      line-height: 1.4;
      word-break: break-word;
    }
    .chat-input {
      position: sticky;
      bottom: 0;
      display: flex;
      align-items: center;
      padding: 8px;
      background-color: #1f1f1f;
      border-top: 1px solid #333;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: solid 1px #555;
      background-color: #2a2a2a;
      color: white;
      font-size: 16px;
      outline: none;
    }
    .chat-input .emoji-btn {
      background: none;
      border: none;
      font-size: 22px;
      margin-right: 8px;
      cursor: pointer;
      color: white;
    }
    .chat-input button {
      background-color: #25D366;
      border: none;
      padding: 12px 15px;
      margin-left: 8px;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .chat-input button:hover {
      background-color: #1ebe5d;
    }

    #emoji-picker {
      position: absolute;
      bottom: 60px;
      left: 10px;
      background: #1f1f1f;
      border: 1px solid #444;
      border-radius: 10px;
      z-index: 1000;
      display: none;
      max-height: 300px;
      overflow-y: auto;
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .popup {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 320px;
    }
    .popup h2 {
      color: white;
      margin-bottom: 15px;
      font-size: 18px;
    }
    .popup input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #2a2a2a;
      color: white;
      font-size: 16px;
    }
    .popup button {
      background: #25D366;
      border: none;
      padding: 12px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    .popup button:hover {
      background: #1ebe5d;
    }
  </style>
</head>
<body>
  <!-- ðŸ”” Sound alert -->
  <audio id="notifySound" src="https://www.soundjay.com/button/sounds/button-37.mp3" preload="auto"></audio>

  <div id="popup-overlay" class="popup-overlay" style="display:none;">
    <div class="popup">
      <h2>Enter Details</h2>
      <input type="text" id="popup-name" placeholder="Enter your Name" />
      <input type="text" id="popup-enrol" placeholder="Enter Enrollment No." />
      <button onclick="saveUserDetails()">Submit</button>
    </div>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      <center><h3>Group Chat (AMTICS)</h3></center>
    </div>
    <div class="system-message">
      ðŸ”’ Maintain the confidentiality of the group chat.
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
      <input type="hidden" id="sender" value="" />
      <button class="emoji-btn" onclick="toggleEmojiPicker()">ðŸ˜Š</button>
      <input type="text" id="messageInput" placeholder="Message" />
      <button onclick="sendMessage()">âž¤</button>
    </div>
    <emoji-picker id="emoji-picker"></emoji-picker>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const emojiPicker = document.getElementById("emoji-picker");
    const inputField = document.getElementById("messageInput");
    const notifySound = document.getElementById("notifySound"); // ðŸ”” sound
    let sender = localStorage.getItem("chatSender");
    let lastMessageId = 0; 

    if (!sender) {
      document.getElementById("popup-overlay").style.display = "flex";
    } else {
      document.getElementById("sender").value = sender;
    }

    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    function saveUserDetails() {
      const name = document.getElementById("popup-name").value.trim();
      const enrol = document.getElementById("popup-enrol").value.trim();
      if (!name || !enrol) {
        alert("Please enter both Name and Enrollment No.");
        return;
      }
      sender = `${name}_${enrol}`;
      localStorage.setItem("chatSender", sender);
      document.getElementById("sender").value = sender;
      document.getElementById("popup-overlay").style.display = "none";
    }

    function loadMessages() {
      fetch('fetch.php')
        .then(res => res.json())
        .then(data => {
          chatBox.innerHTML = "";
          data.forEach(msg => {
            const p = document.createElement("p");
            p.textContent = `${msg.sender}: ${msg.message}`;
            chatBox.appendChild(p);
          });
          chatBox.scrollTop = chatBox.scrollHeight;

          if (data.length > 0) {
            const latest = data[data.length - 1];
            if (latest.id > lastMessageId && latest.sender !== sender) {
              // Browser notification
              if (Notification.permission === "granted") {
                new Notification("New Message", {
                  body: `${latest.sender}: ${latest.message}`,
                  icon: "https://cdn-icons-png.flaticon.com/512/1384/1384005.png"
                });
              }
              // Play sound
              notifySound.play().catch(err => console.log("Autoplay blocked:", err));
            }
            lastMessageId = latest.id;
          }
        });
    }

    function sendMessage() {
      const msg = inputField.value.trim();
      const senderVal = document.getElementById("sender").value;
      if (!msg || !senderVal) return;

      const formData = new FormData();
      formData.append("message", msg);
      formData.append("sender", senderVal);

      fetch("send.php", {
        method: "POST",
        body: formData
      }).then(() => {
        inputField.value = "";
        loadMessages();
      });
    }

    inputField.addEventListener("keypress", function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    function toggleEmojiPicker() {
      emojiPicker.style.display = emojiPicker.style.display === "none" ? "block" : "none";
    }

    document.addEventListener("click", function(e) {
      if (!emojiPicker.contains(e.target) && !e.target.classList.contains("emoji-btn")) {
        emojiPicker.style.display = "none";
      }
    });

    emojiPicker.addEventListener("emoji-click", event => {
      inputField.value += event.detail.unicode;
    });

    inputField.addEventListener("focus", () => {
      setTimeout(() => {
        inputField.scrollIntoView({ behavior: "smooth", block: "center" });
      }, 300);
    });

    setInterval(loadMessages, 2000);
    loadMessages();
  </script>
</body>
</html>
